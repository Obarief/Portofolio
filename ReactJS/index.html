<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>


    <script type="text/babel">

        const container = document.getElementById('root')
        const root = ReactDOM.createRoot(container)
        

        
        function Halaman() {
            const [number, cNumber] = React.useState(0)

            

            function PositifClick() {
                cNumber(number + 1)
                
            }
    
            function NegatifClick() {
                cNumber(number - 1)
                
            }
    
            function ResetClick() {
                cNumber(0)
            }

            function Tombol({title}){
                if(number == 10 || number < 0){
                    return (<button onClick={title === "-" ? NegatifClick : PositifClick} disabled>{title ? title : ""}</button>)
                } else {
                    return (<button onClick={title === "-" ? NegatifClick : PositifClick}>{title ? title : ""}</button>)
                }
            }

            function Reset({title}) {
                if(number == 10 || number < 0){
                    return (<button onClick={ResetClick} disabled>Reset</button>)
                } else {
                    return (<button onClick={ResetClick}>Reset</button>)
                }
            }

        

            return (
                <>
                    <Tombol title="-" />
                    <span >{number === 10 || number < 0 ? "done!" : number}</span>
                    <Tombol title="+" />
                    <br />
                    <Reset />
                    
                </>
            )
        }


        
        root.render(<Halaman/>)
    </script>
</body>
</html>
