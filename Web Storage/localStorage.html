<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nyoba local storage</title>
</head>
<body>
    <h1>pejet tombol tambah terlebih dahulu lalu reset ceunah</h1>

    <button id="tambah">tambah</button>
    <button id="hapus">hapus</button>

    <h3>kamu sudah mengeklik sebanyak <span id="hitungan">0</span></h3>

    <script>
        const tambah = document.getElementById('tambah');
        const hapus = document.getElementById('hapus');
        const hitungan = document.getElementById('hitungan');

        tambah.addEventListener('click', function() {
            
            if (typeof(Storage) !== "undefined") {
                if (localStorage.getItem('hitungan') === null) {
                    localStorage.setItem('hitungan', 1);
                    hitungan.innerHTML = localStorage.getItem('hitungan')
                } else {
                    let hitunganBaru = parseInt(localStorage.getItem('hitungan')) + 1;
                    localStorage.setItem('hitungan', hitunganBaru);
                    hitungan.innerHTML = localStorage.getItem('hitungan')
                }
            } else {
                alert('browser kamu tidak mendukung local storage');
            }
        });

        hapus.addEventListener('click', function() {
            if (typeof(Storage) !== "undefined") {
                localStorage.removeItem('hitungan');
                hitungan.innerHTML = localStorage.getItem('hitungan') || 0;
            } else { 
                alert('browser kamu tidak mendukung local storage');
            }
        });

        if (typeof(Storage) !== "undefined") {
            if (localStorage.getItem('hitungan') === null) {
                hitungan.innerHTML = 0;
            } else {
                hitungan.innerHTML = localStorage.getItem('hitungan');
                
            }
        }
        
    </script>
</body>
</html>
